<template name= "home">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ryan's Web Project</a>
                <a class="navbar-brand" href="{{pathFor route= 'home'}}">Home</a>
                <a class="navbar-brand" href="{{pathFor route= 'about'}}">About</a>
                <a class="navbar-brand" href="{{pathFor route= 'forumpage'}}">Forum</a>
                <a class="navbar-brand" href="{{pathFor route= 'pics'}}">Pics</a>
                <a class="navbar-brand" href="#">{{> loginButtons}}</a>
            </div>
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
            <h1>Oahu Fishing Forum</h1>
            <p><a class="btn btn-primary btn-lg" href="{{pathFor route= 'forumpage'}}" role="button">Enter Here &raquo;</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <h2>About This Site</h2>
                <p>This will show you what my website is.</p>
                <p><a class="btn btn-default" href="{{pathFor route= 'about'}}" role="button" >Enter About &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <h2>Posts</h2>
                <p>This links to the forum postings.</p>
                <p><a class="btn btn-default" href="{{pathFor route= 'forumpage'}}" role="button">Enter Forum &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <h2>Pics</h2>
                <p> Pictures of different Hawaiian fish.</p>
                <p><a class="btn btn-default" href="{{pathFor route= 'pics'}}" role="button">Enter Pics &raquo;</a></p>
            </div>
        </div>
    </div>
    <hr>

    <footer>
        <h4>&copy; 2015 Ryan Buillard</h4>
    </footer>
</template>

<template name="posts">
    <h1>Posts:</h1>
    <ul>
        {{#each posts}}
        <li>
            <h3>{{title}}</h3>
            <p><em>by {{username}}</em></p>
            <p>{{body}}</p>
        </li>
        {{/each}}
    </ul>
</template>

<template name="posts2">
    <h1>Posts:</h1>
    <ul>
        {{#each posts}}
        <li>
            <h3>{{title}}</h3>
            <p><em>by {{username}}</em></p>
            <p>{{body}}</p>
        </li>
        {{/each}}
    </ul>
</template>

<template name="form">
    <form>
        <label>Post Title:
            <input type="text" id="title" />
        </label>
        <label>Post Body:
            <textarea id="body"></textarea>
        </label>
        <input type="submit" value="Submit" id="submit"/>
    </form>



</template>
<template name="box2">
    <div id="boxSouth">
        <div class="boxed">
            <h2>South Shore.</h2>
        </div>
    </div>
</template>

<template name="box1">
    <div id="boxNorth">
        <div class="boxed">
            <h2>Makapu'u Beach.</h2>
        </div>
    </div>
</template>

<template name="box3">
    <div id="boxEast">
    <div class="boxed">
        <h2>East Shore.</h2>
    </div>
    </div>
</template>

<template name="box4">
    <div id="boxWest">
        <div class="boxed">
            <h2>West Shore.</h2>
        </div>
    </div>
</template>

<template name="myformsite">
    {{> loginButtons}}
    {{> box1}}
    {{> posts}}
    {{#if currentUser}}
    {{>form}}
    {{else}}
    <p>Please log in to submit a new post.</p>
    {{/if}}
</template>
